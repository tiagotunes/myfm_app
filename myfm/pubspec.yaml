name: myfm
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


# -------------- PACKAGES -------------- #
dependencies:
  flutter:
    sdk: flutter
  
  # Utility Packages

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Magement
  get: ^4.6.6

  # Product Specific 

# -------------------------------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # LOCAL ASSETS
  assets:
    - assets/icons/
    - assets/images/
    - assets/logos/

  # LOCAL FONTS
  fonts:
    - family: IBM Plex Sans
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Italic.ttf
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Bold.ttf
          weight: 700
    - family: Libre Franklin
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-Light.ttf
          weight: 300
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-Italic.ttf
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/IBM_Plex_Sans/LibreFranklin-Black.ttf
          weight: 900
